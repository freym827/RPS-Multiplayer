<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Awesome RPS</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron" style="background-color:#1E90FF">
          <h1 style="color: #B22222">AWESOME RPS</h1> 
          <p class = "headp">Are you ready for a fight to the death!?</p> 
          <p class = "headp">No? Then this AWESOME rock, paper, scissors game is right for you.</p>
          <!--<p id = "connected-viewers"></p> trying to make work-->
        </div>
    </div>

    <div class = "container">
        <div class = "row">
            <div class = "col-sm-12">
                <button class = "joinbtn pbtn">Click to join game</button>
            </div>
        </div>
    </div>
    
    <div class = "container gamecont">
            <div class = "row">
                <div class = "col-sm-4 player1 players">
                    <p class = "choosep">PLAYER 1</p>
                    <div class="btn1div btndiv">
                      <button class = "rock1 rpsbtn">ROCK</button>
                      <button class = "paper1 rpsbtn">PAPER</button>
                      <button class = "scissors1 rpsbtn">SCISSORS</button>
                    </div>
                    <div class="p1imgbox imgbox">
                        <img src="assets/images/rock.png" alt="rock" class = "rock1 chimg">
                        <img src="assets/images/paper.png" alt="paper" class = "paper1 chimg">
                        <img src="assets/images/scissors.png" alt="scissors" class = "scissors1 chimg">
                    </div>
                </div>
                <div class = "col-sm-4">
                        <div class = "row">
                            <div class = "col-sm-12">
                                <p class = "p1w outxt">P1 Wins: 0</p>
                            </div>
                        </div>
                        <div class = "row">
                            <div class = "col-sm-12">
                                <p class = "p2w outxt">P2 Wins: 0</p>
                            </div>
                        </div>
                        <div class = "row">
                            <div class = "col-sm-12">
                                <p class = "draws outxt">Draws: 0</p>
                            </div>
                        </div>
                        <div class = "row">
                            <div class = "col-sm-12">
                                <input type="text" class = "sendtext">
                            </div>
                        </div>
                        <div class = "row">
                            <div class = "col-sm-12">
                                <button class = "sendbtn">Send Message</button>
                            </div>
                        </div>
                        <div class = "row">
                            <div class = "col-sm-12">
                                <div class = "textdiv">
                                    <p class ="newchat chat"></p>
                                    <p class ="oldchat chat"></p>
                                    <p class ="old2chat chat"></p>
                                    <p class ="old3chat chat"></p>
                                    <p class ="old4chat chat"></p>
                                    <p class ="old5chat chat"></p>
                                </div>
                            </div>
                        </div>
                </div>
                <div class = "col-sm-4 player2 players">
                    <p class = "choosep">PLAYER 2</p>
                    <div class="btndiv btn2div">
                        <button class = "rock2 rpsbtn">ROCK</button>
                        <button class = "paper2 rpsbtn">PAPER</button>
                        <button class = "scissors2 rpsbtn">SCISSORS</button>
                    </div>
                    <div class="p2imgbox imgbox">
                        <img src="assets/images/rock.png" alt="rock" class = "rock2 chimg">
                        <img src="assets/images/paper.png" alt="paper" class = "paper2 chimg">
                        <img src="assets/images/scissors.png" alt="scissors" class = "scissors2 chimg">
                    </div>
                </div>
            </div>
        </div>
</body>
<script type = "text/javascript" src = "assets/app.js"></script>
</html>
